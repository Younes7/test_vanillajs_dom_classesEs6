<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Effectif</title>
</head>

<body>
    <div class="container">
        <h1 class="display-3 mt-5 mb-5">Effectif <small class="text-muted">équipe première</small></h1>
        <div class="row">
            
            <div class="col-md-4 plante">
            <form id="player-form">
                <div class="form-group">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" class="form-control form-control-sm" placeholder="Prénom">
                </div>
                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" class="form-control form-control-sm" placeholder="Nom">
                </div>
                <div class="form-group">
                    <label for="position">Poste</label>
                    <input type="text" id="position" class="form-control form-control-sm" placeholder="Poste">
                </div>
                <div class="form-group">
                <input type="submit" value="Ajouter" class="form-control form-control-sm">
                </div>
            </form>
            </div>
            
            <div class="col-md-8 ml-auto">
            <table class="table">
                <thead>
                    <tr>
                        <th>Prénom</th>
                        <th>Nom</th>
                        <th>Poste</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="player-list"></tbody>
            </table>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
